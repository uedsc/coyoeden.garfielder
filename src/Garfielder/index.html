<!DOCTYPE html>
<html>
<head>
    <title>首页-Lizishop.cn</title>
	<meta charset="utf-8"/>
    <!--[if IE]>
    <script type="text/javascript" src="assets/js/html5.js"></script>
    <![endif]-->
</head>
<body>
	<section id="main">
		<h1>Lizishop.cn is under constructing...</h1>
		<h3>Redirect to the Lingzhi emotion studio in <strong id="second">3</strong> seconds</h3>
	</section>
	<script type="text/javascript">
		(function(){
			var obj=document.getElementById("second"),
				cnt=3,
				timer=null,
				cd=function(){
					if(cnt===0){
						clearTimeout(timer);
						window.location.href="/Studio";
						return;
					};
					obj.innerHTML=cnt--;
					timer=setTimeout(function(){
						cd();
					},1000);
				};
				cd();
		})();
	</script>
</body>
</html>
